{% extends 'common/base.html' %}

{% block content %}
<div class="container">
    <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
        <p>{{field.label}}</p>
        <div>{{field}}</div>
        {% endfor %}
        <button type="submit">전송</button>
    </form>
</div>

{% endblock %}
